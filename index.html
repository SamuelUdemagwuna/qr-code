<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="mystyle.css">
</head>
<body>
  <main class="floor" role="main">
    <div class="wrapper">
      <div class="image">
          <img src="./images/image-qr-code.png" alt="scan here">
      </div>
      <h1>
        Improve your front-end skills by building projects
      </h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      
    </div>
  </main>
<footer role="contentinfo">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SamuelUdemagwuna</a>.
  </div>
</footer>
</body>
</html>
